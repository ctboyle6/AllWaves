<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: rgb(5,40,80);
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
    }

    .container::before {
      content: "";
      background-image: url("images/underwater.jpeg");
      background-size: cover;
      position: absolute;
      top: 0px;
      right: 0px;
      bottom: 0px;
      left: 0px;
      opacity: 0.3;
    }

    .big-text-404 {
      color: #F4F4F4;
      font-size: 1.5em;
      font-weight: bold;
      font-family: Helvetica;
      text-shadow:
        0 1px 0 rgba(38,160,176,0.85),
        0 2px 0 rgba(53, 176, 193, 0.3581),
        0 3px 0 rgba(58, 182, 198, 0.1977),
        0 4px 0 rgba(2, 21, 43, 0.3273),
        0 5px 0 rgba(58, 182, 198, 0.1977),
        0 6px 1px rgba(0,0,0,.1),
        0 0 5px rgba(0,0,0,.1),
        0 1px 3px rgba(0,0,0,.3),
        0 3px 5px rgba(0,0,0,.2),
        0 5px 10px rgba(0,0,0,.25),
        0 10px 10px rgba(53, 176, 193, 0.3581),
        0 20px 20px rgba(58, 182, 198, 0.1977);
    }

    .big-text-404 {
      text-align: center;
    }

    .bubble {
      background-color: rgba(196, 196, 196, 0.1);
      width: 60%;
      margin: 0 auto;
      transform: translate(-50%, -50%);
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 26px;
    }


    .body-btn {
      background-image: linear-gradient(rgba(45, 168, 184, 0.2), rgba(47, 169, 186, 0.1));
      border-radius: 66px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 180px;
    }

    .light-btn {
      min-width: 140px;
      height: 40px;
    }

    a.light-btn {
      text-decoration: none;
      color: white;
    }
  </style>
</head>

<body id="allwaves-error-page-500">
  <!-- This file lives in public/500.html -->
  <div class="container">
    <div class="bubble">
      <div class="big-text-404">
        <h1>We're sorry, but something went wrong.</h1>
        <p>If you are the application owner check the logs for more information.</p>
      </div>
      <a href="/dashboard" class="body-btn light-btn">Head back to shore..</a>
    </div>
  </div>
</body>
</html>
